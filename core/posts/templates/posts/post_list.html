{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }} | {{ post.created_at }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
